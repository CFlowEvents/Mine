<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Background image */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/valentine/14.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
        }

        /* Blur effect overlay */
        .background::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px); /* Proper Blur */
            background: rgba(0, 0, 0, 0.3); /* Dark overlay */
            z-index: -1;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            color: #fff;
            transition: opacity 1s ease-in-out;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5em;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.8em;
            font-family: 'Great Vibes', cursive;
        }

        input {
            padding: 14px;
            font-size: 1.3em;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            outline: none;
            width: 300px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #ff4b3a;
        }

        #error, #success {
            font-size: 1.2em;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            width: 80%;
            display: inline-block;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #error {
            color: #fff;
            background: rgba(255, 50, 50, 0.8);
            font-weight: bold;
        }

        #success {
            color: #fff;
            background: rgba(50, 205, 50, 0.8);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container" id="container">
        <h1>You will always own the key to my heart</h1>
        <label for="anniversary">Our Relationship Anniversary:</label>
        <input type="date" id="anniversary" name="anniversary">
        <p id="error">That's not the right date. Try again!</p>
        <p id="success">âœ” Correct! Redirecting...</p>
    </div>

    <script>
        document.getElementById("anniversary").addEventListener("change", function() {
            const anniversary = this.value;
            const correctDate = "2024-06-08"; 
            const error = document.getElementById("error");
            const success = document.getElementById("success");
            const container = document.getElementById("container");

            if (anniversary === correctDate) {
                localStorage.setItem("anniversaryVerified", "true");

                error.style.opacity = 0;
                success.style.opacity = 1;

                setTimeout(() => {
                    container.style.opacity = "0";
                }, 3000);

                setTimeout(() => {
                    window.location.href = "menu.html";
                }, 5000);
            } else {
                success.style.opacity = 0;
                error.style.opacity = 1;
            }
        });
    </script>
</body>
</html>
