<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Letter</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            background: url('1.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
        }

        .letter-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px); /* Transparent background with blur effect */
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            transform: translateY(0);
            opacity: 1;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .letter-page h1 {
            font-size: 3em;
            font-family: 'Great Vibes', cursive;
            color: #fff;
            margin-bottom: 20px;
        }

        .letter-page.hide {
            transform: translateY(-100%);
            opacity: 0;
        }

        .letter-button {
            font-size: 2em;
            padding: 12px 25px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #ff6f61;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Great Vibes', cursive;
            display: none; /* Initially hidden */
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-top: 20px;
        }

        .letter-button.show {
            display: inline-block; /* Show when correct date is entered */
            animation: fadeIn 1s ease-in-out;
        }

        .letter-button:hover {
            background-color: #ff6f61;
            color: #fff;
            border-color: #ff6f61;
        }

        .input-container {
            margin-top: 30px;
            text-align: center;
            color: #fff;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .input-container input {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 10px;
            border: 2px solid #fff;
            outline: none;
            margin-top: 10px;
            width: 280px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        .input-container button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #ff4b3a;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            overflow: hidden;
            display: none;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.show {
            opacity: 1;
        }

        .slide img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-content {
            position: relative;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Great Vibes', cursive;
            font-size: 2em;
            line-height: 1.6;
            text-align: center;
            max-width: 80%;
            margin: 20px;
            z-index: 2;
        }

        .slide-content h1 {
            margin-top: 0;
            font-size: 3em;
            color: #ff6f61;
        }

        @media (max-width: 768px) {
            .slide-content {
                font-size: 1.5em;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .slide-content {
                font-size: 1.2em;
                max-width: 95%;
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <!-- First page with letter and title -->
    <div class="letter-page" id="letterPage">
        <h1>You will always own the key to my heart</h1>
        <div class="input-container" id="inputContainer">
            <label for="anniversary">Our Relationship Anniversary:</label>
            <input type="date" id="anniversary" name="anniversary">
            <button onclick="checkAnniversary()">Submit</button>
        </div>
        <button class="letter-button" id="openLetterBtn" onclick="openLetter()">Open the Letter</button>
    </div>

    <!-- Audio Player with Muted Attribute Initially -->
    <audio id="bg-audio" autoplay loop muted>
        <source src="background-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="slideshow-container" id="slideshowContainer">
        <div class="slide show">
            <img src="1.jpg" alt="Slide 1">
            <div class="slide-content">
                <h1>Happy Valentine's Day</h1>
                <p>My First Valentine,</p>
                <p>From the moment you walked into my life, you became my greatest love, my most precious gift.</p>
            </div>
        </div>

        <!-- Additional slides here... -->

    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('show');
                if (i === index) {
                    slide.classList.add('show');
                }
            });
        }

        function openLetter() {
            const letterPage = document.getElementById('letterPage');
            letterPage.classList.add('hide');
            
            setTimeout(() => {
                letterPage.style.display = 'none';
                document.getElementById('slideshowContainer').style.display = 'block';
            }, 1000);

            const audio = document.getElementById('bg-audio');
            audio.muted = false;
        }

        document.body.addEventListener('click', () => {
            const audio = document.getElementById('bg-audio');
            audio.muted = false;
        });

        showSlide(currentSlide);

        function checkAnniversary() {
            const anniversary = document.getElementById('anniversary').value;
            const button = document.getElementById('openLetterBtn');
            const inputContainer = document.getElementById('inputContainer');

            const correctDate = "2024-06-08"; // Example date for the anniversary

            if (anniversary === correctDate) {
                // Show the open letter button and hide the input field
                button.classList.add('show');
                inputContainer.style.opacity = '0';
                setTimeout(() => {
                    inputContainer.style.display = 'none'; // Remove the input
                }, 500);
            } else {
                alert("The anniversary date is incorrect. Please try again.");
            }
        }
    </script>
</body>
</html>
